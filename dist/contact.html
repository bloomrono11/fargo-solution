<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Contact Us |Fargo Solutions</title>
    <link href="img/ico/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modules/fontawesome.min.css" rel="stylesheet">
    <link href="css/modules/brands.min.css" rel="stylesheet">
    <link href="css/modules/regular.min.css" rel="stylesheet">
    <link href="css/modules/solid.min.css" rel="stylesheet">
    <link href="css/fargo-solution.min.css" rel="stylesheet">
</head>
<body id="contactUsBody">
<header id="header" style="height: auto !important; margin-bottom: 5%!important;"></header>
<main class="mt-5" id="contactUsMain">
    <div class="container-fluid no-gutters p-0">
        <div class="contact-us-header py-5">
            <div class="container"><h2 class="contact-heading">Contact Us</h2></div>
        </div>
        <div class="container p-0">
            <div class="row pb-4" id="">
                <div class="col-md-8">
                    <section class="mb-4">
                        <div class="row">
                            <div class="col-md-12 mb-md-0 mb-5">
                                <form action="php/contact.php" id="contactForm" method="POST" name="contactForm">
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="md-form mb-0"><i class="fas fa-user prefix"></i> <input
                                                    class="form-control" id="name" name="name" type="text"> <label
                                                    class="" for="name">Your name</label></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="md-form mb-0"><i class="fas fa-envelope prefix"></i> <input
                                                    class="form-control" id="email" name="email" type="text"> <label
                                                    class="" for="email">Your email</label></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="md-form mb-0"><i class="fas fa-at prefix"></i> <input
                                                    class="form-control" id="subject" name="subject" type="text"> <label
                                                    class="" for="subject">Subject</label></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="md-form"><i class="fas fa-envelope-open-text prefix"></i>
                                                <textarea class="form-control md-textarea" id="message" name="message"
                                                          rows="2" type="text"></textarea> <label for="message">Your
                                                    message</label></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-10">
                                            <div class="md-form mb-0"><i class="fas fa-phone fa-rotate-90 prefix"></i>
                                                <input class="form-control" id="phone" name="phone" type="number">
                                                <label for="phone">Phone Number</label></div>
                                        </div>
                                    </div>
                                    <hr class="hr-light">
                                </form>
                                <div class="text-center text-md-left">
                                    <button class="btn btn-primary" id="formSubmit" type="submit">Send</button>
                                </div>
                                <div class="status" id="status"></div>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="col-md-4 text-center">
                    <div class="container no-gutters" id="contactUsInfo">
                        <div class="h5 border-bottom-gray-light pb-1"><span class="border-bottom-red">Contact Us</span>
                        </div>
                        <ul class="list-unstyled mb-0 custom-font">
                            <li><i class="fas fa-map-marker-alt fa-2x custom-circle-map"></i>
                                <div class="font-weight-bold pt-1">Fargo Solutions</div>
                                <p>623 Main Ave E, Suite 102B<br>West Fargo, ND 58078-2008</p></li>
                            <li><i class="fas fa-phone mt-4 fa-2x custom-circle"></i>
                                <div class="font-weight-bold pt-1">Call Us</div>
                                <p><a href="tel:+1(952)-362-1332">+1 (952) 223 1332</a></p></li>
                            <li><i class="fas fa-envelope mt-4 fa-2x custom-circle"></i>
                                <div class="font-weight-bold pt-1">Email Us</div>
                                <p><a href="mailto:dev@fargosolutions.us">dev@fargosolutions.us</a></p></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row pb-4">
                <div class="col-md-2"></div>
                <div class="col-md-8 col-sm-12">
                    <div class="container-fluid m-0 p-0">
                        <iframe allowfullscreen class="w-100" frameborder="0" id="gmap_canvas" marginheight="0"
                                marginwidth="0" scrolling="no"
                                src="https://maps.google.com/maps?q=623%20Main%20Ave%20E%2C%20Suite%20102B%20West%20Fargo%2C%20ND%2058078-2008&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                style="height:22em !important;"></iframe>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</main>
<footer id="footer"></footer>

<script src="js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="js/smooth-scroll.polyfills.min.js" type="text/javascript"></script>
<script src="js/header.min.js" type="text/javascript"></script>
