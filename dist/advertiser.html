<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,shrink-to-fit=no" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>Advertiser |Fargo Solutions</title>
    <link href="img/ico/favicon.ico" rel="icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/modules/fontawesome.min.css" rel="stylesheet">
    <link href="css/modules/brands.min.css" rel="stylesheet">
    <link href="css/modules/regular.min.css" rel="stylesheet">
    <link href="css/modules/solid.min.css" rel="stylesheet">
    <link href="css/fargo-solution.min.css" rel="stylesheet">
</head>
<body class="scrollbar scrollbar-deep-blue" id="advertiserBody">
<header id="header" style="height: auto !important; margin-bottom: 10%!important;"></header>
<main class="mt-5" id="careerMain">
    <div class="container-fluid no-gutters p-0">
        <div class="container"><h2 class="mb-3 home-content-heading">Publisher Sign Up</h2></div>
        <div class="container p-5 border-rounded blue lighten-5" id="publisherFormContainer">
            <form action="javascript:void(0)" id="signUpForm" method="post">
                <div><h2 class="text-center pb-3">Apply to our CPA network by submitting your information below.</h2>
                    <h3 class="text-uppercase text-left"><i class="fas fa-info-circle green-text pr-3"></i>User Details
                    </h3></div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="far fa-user prefix"></i> <input class="form-control"
                                                                                       id="firstName" name="firstName"
                                                                                       type="text"> <label
                                for="firstName">First Name</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-user prefix"></i> <input class="form-control"
                                                                                       id="lastName" name="lastName"
                                                                                       type="text"> <label
                                for="lastName">Last Name</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-envelope prefix"></i> <input class="form-control"
                                                                                           id="email" name="email"
                                                                                           type="text"> <label
                                for="email">E-mail Address</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-phone fa-rotate-90 prefix"></i> <input
                                class="form-control" data-type="number" id="phone" name="phone" type="text"> <label
                                for="phone">Phone</label></div>
                    </div>
                </div>
                <hr class="hr-blue">
                <h3 class="text-uppercase text-left"><i class="fas fa-info green-text pr-3"></i>Address Details</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-industry prefix"></i> <input class="form-control"
                                                                                           id="company" name="company"
                                                                                           type="text"> <label
                                for="company">Company</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-globe-americas prefix"></i> <input
                                class="form-control mdb-autocomplete" id="country" name="country" type="search">
                            <button class="mdb-autocomplete-clear">
                                <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24"
                                     xmlns="https://www.w3.org/2000/svg">
                                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                </svg>
                            </button>
                            <label class="active" for="country">Country</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-address-book prefix"></i> <input class="form-control"
                                                                                               id="address1"
                                                                                               name="address1"
                                                                                               type="text"> <label
                                for="address1">Address</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="far fa-address-book prefix"></i> <input class="form-control"
                                                                                               id="address2"
                                                                                               name="address2"
                                                                                               type="text"> <label
                                for="address2">Address Extension</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="far fa-building prefix"></i> <input class="form-control"
                                                                                           id="city" name="city"
                                                                                           type="text"> <label
                                for="city">City</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="fab fa-usps prefix"></i> <input class="form-control" id="state"
                                                                                       name="state" type="text"> <label
                                for="state">State</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-map-marked-alt prefix"></i> <input class="form-control"
                                                                                                 data-type="number"
                                                                                                 id="zipcode"
                                                                                                 name="zipcode"
                                                                                                 type="text"> <label
                                for="zipcode">Zipcode</label></div>
                    </div>
                </div>
                <hr class="hr-blue">
                <h3 class="text-uppercase text-left"><i class="fas fa-info green-text pr-3"></i>Additional Information
                </h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fab fa-skype prefix"></i> <input class="form-control" id="skype"
                                                                                        name="skype" type="text"> <label
                                for="skype">IM/Skype</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="far fa-question-circle prefix"></i> <input class="form-control"
                                                                                                  id="fromWhere"
                                                                                                  name="fromWhere"
                                                                                                  type="text"> <label
                                for="fromWhere">How did you find out about us?</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-sitemap prefix"></i> <input class="form-control"
                                                                                          id="siteUrl" name="siteUrl"
                                                                                          type="text"> <label
                                for="siteUrl">Please provide your site url</label></div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form"><i class="fas fa-pencil-alt prefix"></i> <textarea
                                class="md-textarea form-control" id="form10" rows="3"></textarea> <label for="form10">Give
                            us brief description of your Business Model/ Requirement?</label></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-unique" id="submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="hr-light">
    </div>
</main>
<footer id="footer"></footer>
<div aria-hidden="true" aria-labelledby="modalLabel" class="modal fade" id="formErrorModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered center modal-notify modal-danger" role="document">
        <div class="modal-content">
            <div class="modal-header"><p class="heading lead">Form Info Error</p>
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true"
                                                                                                  class="white-text">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="text-center"><i class="fas fa-times fa-5x mb-3 animated rotateIn"></i>
                    <p class="red-text font-weight-bolder">Please enter valid value</p>
                    <p id="errorMessage"></p></div>
            </div>
            <div class="modal-footer justify-content-center"><a class="btn btn-danger" data-link="firstName"
                                                                id="errorFormFocusBtn" type="button">Go to Error<i
                    class="fas fa-exclamation-triangle ml-1 text-white"></i></a> <a
                    class="btn btn-outline-danger waves-effect" data-dismiss="modal" type="button">Close</a></div>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/mdb.min.js" type="text/javascript"></script>
<script src="js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="js/smooth-scroll.polyfills.min.js" type="text/javascript"></script>
<script src="js/header.min.js" type="text/javascript"></script>
<script src="js/advertiser.min.js" type="text/javascript"></script>
<script src="js/footer.min.js" type="text/javascript"></script>
</body>
</html>
